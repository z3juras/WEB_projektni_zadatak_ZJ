                    <h1>Javite nam se</h1>
                    <h2>Naša lokacija:</h2>
                    <section>
                        <div id="map">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5560.497234684742!2d16.02601150062672!3d45.826304607133274!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4765d7c0fbc3e8b1%3A0x2e2a77f6fa96e059!2sVidikovac!5e0!3m2!1shr!2shr!4v1705005210514!5m2!1shr!2shr" width="1600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                    <section>

                        <form action="showuser.php" method="post" id="forma">
                            <label for="ime">Ime:</label>
                            <input type="text" id="ime" name="ime" placeholder="ime" required>
                            <label for="prezime">Prezime:</label>
                            <input type="text" id="prezime" name="prezime" placeholder="prezime" required>              
                            <label for="email">Email adresa:</label>
                            <input type="email" id="email" name="email" placeholder="email">
                            <label for="drzava">Država:</label>
                            <select id="drzava" name="drzava" required>
                                <option value="hrvatska">Hrvatska</option>
                                <option value="slovenija">Slovenija</option>
                                <option value="austrija">Austrija</option>

                                <option value="bih">Bosna i Hercegovina</option>
                            </select>
                            <label for="opis">Opis:</label>
                            <textarea id="opis" name="opis" rows="8" placeholder="upiši poruku" required></textarea>

                        </form>
                    </section>
